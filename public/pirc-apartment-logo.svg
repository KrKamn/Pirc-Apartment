<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="560" height="180" viewBox="0 0 560 180" role="img" aria-label="Pirc Apartment logo">
  <title>Pirc Apartment</title>
  <desc>Monochrome typographic logo for Pirc Apartment suitable for header home button.</desc>

  <style>
    /* Script-like wordmark */
    .pirc {
      font-family: "Brush Script MT","Snell Roundhand","Segoe Script","Apple Chancery","URW Chancery L",cursive;
      font-weight: 600;
      font-size: 108px;
      letter-spacing: 0px;
    }
    /* Small caps / serif for APARTMENT */
    .apt {
      font-family: "Georgia","Times New Roman","Times",serif;
      font-weight: 700;
      font-size: 34px;
      letter-spacing: 6px;
    }
  </style>

  <!-- Center group -->
  <g fill="#000000" transform="translate(280 78)">
    <text class="pirc" x="0" y="0" text-anchor="middle">Pirc</text>
  </g>

  <g fill="#000000" opacity="0.92" transform="translate(280 128)">
    <text class="apt" x="0" y="0" text-anchor="middle">APARTMENT</text>
  </g>

  <!-- Thin divider lines left/right of APARTMENT -->
  <g stroke="#000000" stroke-width="2" stroke-linecap="round" opacity="0.35">
    <line x1="70" y1="138" x2="175" y2="138"/>
    <line x1="385" y1="138" x2="490" y2="138"/>
  </g>
</svg>
